<button mat-button routerLink="/">Back</button>
<hr>
<button [routerLink]="['/list']">Products</button>
<button [routerLink]="['/cart']">Cart</button>
<br><br>
<router-outlet></router-outlet>


<div id="result"></div>


<h3>Cart Info</h3>
<table border="1">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product._id)">X</a>
        </td>
        <td>{{item.product._id}}</td>
        <td>{{item.product.title}}</td>
        <td>
            <img [src]="item.product.photo" width="50">
        </td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table>
