<div *ngIf="itemsInCart?.length > 0; else empty_cart">
  <p class="summary">You have {{itemsInCart.length}} items in your cart</p>

  <table mat-table [dataSource]="itemsInCart">
    <ng-container class="col" matColumnDef="image">
      <th mat-header-cell class="col" *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let product"><img class="thumbImg" [src]="product.image" width="100px;"></td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container class="col" matColumnDef="title">
      <th mat-header-cell class="col" *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let product"> {{product.title}} </td>
      <td mat-footer-cell *matFooterCellDef><strong>Total</strong></td>
    </ng-container>

    <ng-container class="col" matColumnDef="price">
      <th mat-header-cell class="col" *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">${{product.price}} </td>
      <td mat-footer-cell *matFooterCellDef><strong>${{getTotalCost()}}</strong></td>
    </ng-container>

    <ng-container class="col" matColumnDef="actions">
      <th mat-header-cell class="col" *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-button color="warn" (click)="removeItem(product)">Delete</button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
