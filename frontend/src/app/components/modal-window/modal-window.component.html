<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{data.title}}</mat-card-title>

    </mat-card-header>

    <img class="product-image" mat-card-image [src]="data.image">
    <mat-card-content class="container">

      <p style="text-align: center;">{{data.description}}</p>


    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onCloseCancel()">Cancel</button>
      <button mat-raised-button color="warn" (click)="onCloseConfirm()">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
